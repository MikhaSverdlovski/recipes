{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipes Project{% endblock %}</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Ваши собственные стили -->
    <link rel="stylesheet" href="{% static 'style.css' %}?v={{ timestamp }}">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <!-- Включаем меню из отдельного файла -->
    {% include 'recipes/menu.html' %}
</header>

<main class="flex-grow-1">
    {% block content %}
        <!-- Content goes here -->
    {% endblock %}
</main>

<footer>
    {% include 'recipes/footer.html' %}
</footer>

<!-- Подключаем Bootstrap JS и зависимости -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
