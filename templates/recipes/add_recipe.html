{% extends 'base.html' %}

{% block title %}Add Recipe - TASTYYYY{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Заголовок -->
                    <h2 class="card-title display-5 text-center mb-4">Add Recipe</h2>

                    <!-- Форма добавления рецепта -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Стилизация полей формы -->
                        {% for field in form %}
                            <div class="mb-3 row align-items-center">
                                <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label text-end">{{ field.label }}</label>
                                <div class="col-sm-9">
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="text-danger">
                                            {{ field.errors }}
                                        </div>
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}

                        <!-- Кнопка отправки формы -->
                        <div class="row mt-4">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary btn-lg w-100"><i class="bi bi-floppy2"></i> Save Recipe </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
