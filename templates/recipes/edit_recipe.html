<!-- templates/recipes/edit_recipe.html -->

{% extends 'base.html' %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
    <h2>Edit Recipe: {{ recipe.title }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Recipe</button>
    </form>
{% endblock %}
