<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <!-- Логотип и название -->
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <span class="fs-4">TASTYYYY!</span>
            </a>

            <!-- Навигационное меню -->
            <ul class="nav col-12 col-lg-auto mb-2 mb-md-0 justify-content-center">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="{% url 'recipe_search' %}" class="nav-link px-2 text-white">Поиск рецептов</a></li>
            </ul>

            <!-- Блок с кнопками для пользователя -->
            <div class="text-end d-flex align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'add_recipe' %}" class="btn btn-outline-light me-2">
                        <i class="bi bi-plus-square"></i> Добавить рецепт
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
                    <a href="{% url 'register' %}" class="btn btn-warning">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
