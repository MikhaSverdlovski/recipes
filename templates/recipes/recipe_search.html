<!-- templates/recipes/recipe_search.html -->

{% extends 'base.html' %}

{% block title %}
    Recipe Search
{% endblock %}

{% block content %}
    <div class="search-class">
        <div>
            <h1>Search for Recipes</h1>
        </div>
        <div>
            <form method="get" action="{% url 'recipe_search' %}">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <h2>Results:</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe_id=recipe.id %}">{{ recipe.title }}</a>
            </li>
        {% empty %}
            <p>No recipes found.</p>
        {% endfor %}
    </ul>
{% endblock %}
