{% extends 'base.html' %}

{% block title %}Login - TASTYYYY{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="card-title display-4 text-center mb-4">Login</h1>
                    <form method="post">
                        {% csrf_token %}

                        <!-- Стилизация полей формы -->
                        {% for field in form %}
                            <div class="mb-3 row align-items-center">
                                <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label text-end">{{ field.label }}</label>
                                <div class="col-sm-9">
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="text-danger">
                                            {{ field.errors }}
                                        </div>
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}
                        <!-- Кнопка отправки формы -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>

                    <!-- Ссылка на регистрацию -->
                    <div class="mt-3 text-center">
                        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
